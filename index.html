<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luciano Orellana's Home Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #008B8B;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        section {
            margin-bottom: 40px;
        }
        h2 {
            color: #008B8B;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Luciano Orellana's Home Page</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Hi, I am Luciano Orellana, a passionate developer and enthusiast.</p>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <div id="projects-list"></div>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>If you'd like to get in touch, feel free to email me at <a href="mailto:lucianolauro77@gmail.com">lucianolauro77@gmail.com</a>.</p>
        </section>
    </main>
    <footer>
        &copy; 2023 Luciano Orellana. All rights reserved.
    </footer>
    <script>
        const projectsList = document.getElementById("projects-list");
        const pagesRepoName = "llorella.github.io";

        fetch("https://api.github.com/users/llorella/repos")
            .then((response) => response.json())
            .then((repos) => {
                repos.forEach((repo) => {
                    if (repo.name !== pagesRepoName) {
                        const repoCard = document.createElement("div");
                        repoCard.style.backgroundColor = "#f9f9f9";
                        repoCard.style.borderRadius = "5px";
                        repoCard.style.padding = "20px";
                        repoCard.style.marginBottom = "20px";

                        const repoName = document.createElement("h3");
                        const repoLink = document.createElement("a");

                        repoLink.href = repo.html_url;
                        repoLink.innerText = repo.name;
                        repoLink.style.textDecoration = "none";
                        repoLink.style.color = "#008B8B";
                        repoName.appendChild(repoLink);
                        repoCard.appendChild(repoName);

                        const repoDescription = document.createElement("p");
                        repoDescription.innerText = repo.description || "No description provided.";
                        repoCard.appendChild(repoDescription);

                        projectsList.appendChild(repoCard);
                    }
                });
            })
            .catch((error) => {
                console.error("Error fetching GitHub repositories:", error);
                projectsList.innerHTML = "<p>Unable to fetch GitHub repositories.</p>";
            });
    </script>
</body>
</html>
